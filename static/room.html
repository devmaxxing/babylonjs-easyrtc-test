<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <!-- Link to the last version of BabylonJS -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }
    
        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            // All the following code is entered here.
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);
            var createScene = function() { 
                var scene = new BABYLON.Scene(engine);
                var camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 5, -10), scene);
                
                camera.attachControl(canvas, false);
                var light = new BABYLON.HemisphericLight('Light1', new BABYLON.Vector3(0,1,0), scene);
                //create a built-in "ground" shape
                var ground = BABYLON.MeshBuilder.CreateGround('ground1', {height:6, width:6, subdivisions: 2}, scene);
                
                // Load the sound and play it automatically once ready
                var music = new BABYLON.Sound("Music", "music.wav", scene, null, {loop: true, autoplay: true});

                //return the created scene
                return scene;
            }
            var scene = createScene();
            
            //next 3 lines register a render loop to repeatedly render the scene on the canvas
            engine.runRenderLoop(function() {
                scene.render();
            });

            //lastly implement a canvas/window resize event handler
            window.addEventListener('resize', function() {
                engine.resize();
            });
        });
    </script>
</body>
</html>
