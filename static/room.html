<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <!-- Link to the last version of BabylonJS -->
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <!-- Link to the last version of BabylonJS loaders to enable loading filetypes such as .gltf -->
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }
    
        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="mediaStreams"></div>
    <canvas id="renderCanvas"></canvas>
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./scripts/client/models.js"></script>
    <script src="./scripts/vendor/easyrtc.js"></script>
    <script src="./scripts/client/client.js"></script>
    <script src="./scripts/datachannel/datachannel.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', async function() {
            const roomName = decodeURI(new URLSearchParams(document.location.search).get("roomName"));
            const mediaStreamContainer = document.getElementById('mediaStreams');
            const datachannel = new Datachannel.Class(easyrtc)
            const client = new Client(easyrtc, roomName, audio, datachannel, mediaStreamContainer);
            await client.init();

            // All the following code is entered here.
            var canvas = document.getElementById('renderCanvas');
            var engine = new BABYLON.Engine(canvas, true);

            var createScene = function () {
                var scene = new BABYLON.Scene(engine);

                // Lights
                var light0 = new BABYLON.DirectionalLight("Omni", new BABYLON.Vector3(-2, -5, 2), scene);
                var light1 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(2, -5, -2), scene);

                cameraEyeHeight = 1.6;
                // Need a free camera for collisions
                var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, cameraEyeHeight, -20), scene);
                camera.attachControl(canvas, true);

                //Simple room
                var box = new BABYLON.MeshBuilder.CreateBox("room", {
                    width: 100, 
                    height: 100,
                    depth: 100,
                    sideOrientation: 1
                }, scene);
                
                box.material = new BABYLON.StandardMaterial("Mat", scene);
                box.material.specularColor = new BABYLON.Color3.Black();
                // box.material.diffuseTexture.hasAlpha = true;
                box.position = new BABYLON.Vector3(0, 0, -20);

                //Set gravity for the scene (G force like, on Y-axis)
                scene.gravity = new BABYLON.Vector3(0, -0.9, 0);

                scene.registerBeforeRender(function () {camera.position.y = cameraEyeHeight;})

                // Enable Collisions
                //scene.collisionsEnabled = true;
                box.checkCollisions = true;

                //Then apply collisions and gravity to the active camera
                camera.checkCollisions = true;

                // Load the sound and play it automatically once ready
                // var music = new BABYLON.Sound("Music", "music.wav", scene, soundReady, {
                // loop: true, autoplay: 1});

                function soundReady(){
                    music.play();
                }

                return scene;
            }
            var scene = createScene();
            
            //next 3 lines register a render loop to repeatedly render the scene on the canvas
            engine.runRenderLoop(function() {
                scene.render();
            });

            //lastly implement a canvas/window resize event handler
            window.addEventListener('resize', function() {
                engine.resize();
            });
        });
    </script>
</body>
</html>
